<!-- Modal de Usuarios -->
<div class="col-md-8 mx-auto" id="modalPublicaciones">
    <form role="form">
        <div class="ibox-title">
            <h5 style="color:#FFFFFF">Datos Investigador y Proyecto</h5>
        </div>
        <div class="panel panel-body">
           
            
            
             <br>
                     
                      <div class="form-group row">
                        <label for="formGroupExampleInput" class="col-sm-4 col-form-label"><b>Nombre de Investigador:</b> </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" name="txt_Nombre_Investigador" id="txt_Nombre_Investigador">
                        </div>
                      </div>
                      
                        <div class="form-group row">
                        <label for="formGroupExampleInput" class="col-sm-4 col-form-label"> <b>Nombre del proyecto:</b> </label>

                          <input type="text" class="form-control" name="txt_Nombre_proyecto" id="txt_Nombre_proyecto">
                        </div>
                        </div>
                        
             
                        <div class="form-group row">
                        <label for="formGroupExampleInput" class="col-sm-4 col-form-label"><b> Condición Investigador:</b> </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" name="txt_Condición_Investigador" id="txt_Condición_Investigador">
                        </div>
                      </div>

            
            <!-- panel -->

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnUserAct" onclick="UpdateTp()">Actualizar</button>
                <button type="button" class="btn btn-primary" id="btnUserReg" onclick="registrarTp()">Registrar</button>

    </form>
</div>
